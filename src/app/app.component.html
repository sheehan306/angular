<div class="container" ng-app="eca-app">
  <form name="customerForm" ng-submit="addCustomer()">
    <div class="mt-5 form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Childs Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Class</label>
      <div class="col-sm-10">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Class
        </button>
        <div class="dropdown-menu" aria-labelledby="Select Class">
          <a class="dropdown-item" href="#">1st class</a>
          <a class="dropdown-item" href="#">2nd class</a>
          <a class="dropdown-item" href="#">3rd class</a>
          <a class="dropdown-item" href="#">4th class</a>
          <a class="dropdown-item" href="#">5th class</a>
          <a class="dropdown-item" href="#">6th class</a>
        </div>
      </div>
      </div>
      </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

      <div class="row">
        <div class="mt-3 col-sm-6">
          <h2>Monday</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosMon" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosMon" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadiosMon" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div>
        </div>
        <div class="mt-3 col-sm-6">
          <h2>Tuesday</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosTues" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosTues" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadiosTues" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mt-3 col-sm-6">
          <h2>Thursday</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosThurs" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadiosThurs" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadiosThurs" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div>
        </div>
        <div class="mt-3 col-sm-6">
          <h2>Friday</h2>
          <div class="form-check-1">
            <input class="form-check-input" type="radio" name="gridRadiosFri" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check-1">
            <input class="form-check-input" type="radio" name="gridRadiosFri" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
          <div class="form-check-1 disabled">
            <input class="form-check-input" type="radio" name="gridRadiosFri" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div>
        </div>
      </div>

    <div class="mt-5 form-group row">
      <div class="col-sm-10">
        <button type="submit" ng-click="postDetailsFunc()" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </div>
  </form>
</div>
